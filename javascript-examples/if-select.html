<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userDetails = {
            Card: "4455667788990123",
            Cvv: "548",
            Expiry: "2024"
        };
        function VerifyCard() {
            var card = document.getElementById("Card").value;
            if(card===userDetails.Card) {
                document.getElementById("Cvv").disabled = false;
                document.getElementById("Card").readOnly = true;
            }
        }
        function VerifyCvv() {
            var cvv = document.getElementById("Cvv").value;
            if(cvv===userDetails.Cvv) {
                document.getElementById("expiryContainer").style.display = "block";
                document.getElementById("Cvv").readOnly = true;
            }
        }
        function VerifyExpiry() {
            var expiry = document.getElementById("Expiry").value;
            if(expiry===userDetails.Expiry) {
                document.getElementById("btnPay").disabled = false;
                document.getElementById("Expiry").disabled = true;
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd><input type="text" onblur="VerifyCard()" id="Card"></dd>

            <dt>CVV</dt>
            <dd><input type="text" onblur="VerifyCvv()" disabled id="Cvv" size="4"></dd>

            <div id="expiryContainer" style="display: none;">
                <dt>Expiry</dt>
                <dd>
                    <select id="Expiry" onchange="VerifyExpiry()">
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </dd>
            </div>
        </dl>
        <button id="btnPay" disabled>Make Payment</button>
    </fieldset>
</body>
</html>
