<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function RegisterClick() {
            document.getElementById("RegisterContainer").style.display="none";
            document.getElementById("DetailsContainer").style.display="block";

            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML = document.getElementById("lstCities").value;

            StockCheckBox = document.getElementById("optStock");
            StockStatus = "";

            if(StockCheckBox.checked) {
                StockStatus = "Available";
            } else {
                StockStatus = "Out of Stock";
            }
            document.getElementById("lblStock").innerHTML = StockStatus;
        }

        function EditClick() {
            document.getElementById("btnRegister").innerHTML = "Save";
            document.getElementById("btnRegister").className = "btn btn-success";
        }
    </script>
</head>
<body class="container-fluid">
    <div  class="mt-4">
        <div id="RegisterContainer">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register">Register Product</button>
        </div>
        <div id="DetailsContainer" style="display: none;">
            <table class="table table-hover table-dark w-25 caption-top">
                <caption>Product details</caption>
                <tr>
                    <td>Product Name</td>
                    <td id="lblName" class="bg-warning"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td id="lblPrice" class="bg-warning"></td>
                </tr>
                <tr>
                    <td>Shipped to</td>
                    <td id="lblCity" class="bg-warning"></td>
                </tr>
                <tr>
                    <td>Stock Status</td>
                    <td id="lblStock" class="bg-warning"></td>
                </tr>
            </table>
            <p>
                <button onclick="EditClick()" data-bs-target="#register" data-bs-toggle="modal" class="btn btn-info"><span class="bi bi-pen-fill"></span>Edit</button>
                <a class="btn btn-primary" href="4-input-elements.html">
                    <span class="bi bi-file"></span> New Product
                </a>
            </p>
        </div>
        <div class="modal fade" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Register Product</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Price</dt>
                            <dd><input type="number" id="txtPrice" class="form-control"></dd>
                            <dt>Shipped to</dt>
                            <dd>
                                <select id="lstCities" class="form-select">
                                    <option>Pune</option>
                                    <option>Mumbai</option>
                                    <option>Delhi</option>
                                </select>
                            </dd>
                            <dt>Stock</dt>
                            <dd class="form-switch"><input type="checkbox" id="optStock" class="form-check-input">Available</dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button id="btnRegister" onclick="RegisterClick()" class="btn btn-primary" data-bs-dismiss="modal">Register</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
