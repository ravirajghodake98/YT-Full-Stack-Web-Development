<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function BookClick() {
            document.getElementById("lblCinema").innerHTML = document.getElementById("lstCinema").value;
            document.getElementById("lblMovie").innerHTML = document.getElementById("lstMovie").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("lstDate").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("lstTime").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("lstSeats").value;

            poster = document.getElementById("poster");
            movieName = document.getElementById("lstMovie").value;

            if(movieName=="John Wick Chapter-4") {
                poster.src = "../public/images/john.jpg";
            }
            else if(movieName=="Bholaa") {
                poster.src="../public/images/bholaa.jpg";
            }
        }
    </script>
</head>
<body class="container-fluid">
    <button class="mt-3 btn btn-danger" data-bs-toggle="modal" data-bs-target="#book">Book Ticket</button>
    <div class="modal" id="book">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Book Ticket</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <select class="form-select" id="lstMovie">
                                <option>Select Movie</option>
                                <option>John Wick Chapter-4</option>
                                <option>Bholaa</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstCinema">
                                <option>Select Cinema</option>
                                <option>PVR Cinemas</option>
                                <option>INOX Movies</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstDate">
                                <option>Select Date</option>
                                <option>Today 17th April</option>
                                <option>Tomorrow 18th April</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstTime">
                                <option>Select Time</option>
                                <option>7:45 PM</option>
                                <option>8:30 AM</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="lstSeats">
                                <option>Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="BookClick()" data-bs-dismiss="modal">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Booking Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img width="200" height="250" id="poster">
                    </td>
                </tr>
                <tr>
                    <td>Cinema</td>
                    <td id="lblCinema"></td>
                </tr>
                <tr>
                    <td>Movie</td>
                    <td id="lblMovie"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td id="lblDate"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td id="lblTime"></td>
                </tr>
                <tr>
                    <td>Seats</td>
                    <td id="lblSeats"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
