<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-size: cover;
        }
        section {
            background-color: rgba(0,0,0,0.5);
            height: 600px;
        }
        main {
            color: white;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            font-family: Arial;
            height: 500px;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            width: 550px;
        }
        .sub-title {
            font-size: 30px;
            margin-top: 20px;
        }
        .text {
            font-size: 20px;
            margin-top: 20px;
        }
        .form {
            margin-top: 20px;
            display: flex;
        }
        .email {
            width: 500px;
            background-color: white;
            color: gray;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .button {
            width: 200px;
            background-color: red;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body background="images/netflix.jpg">
    <section>
        <main>
            <div>
                <div class="title">
                    Unlimited movies, TV shows and more.
                </div>
                <div class="sub-title">
                    Watch anywhere. Cancel anytime.
                </div>
                <div class="text">
                    Ready to watch? Enter your email to create or restart your membership.
                </div>
                <div class="form">
                    <div class="email">
                        Your email address
                    </div>
                    <div class="button">
                        Get Started <span class="bi bi-chevron-right"></span>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
