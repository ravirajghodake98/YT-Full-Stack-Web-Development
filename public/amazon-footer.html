<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Footer</title>
    <style>
        footer {
            background-color: black;
            color:white;
            padding:10px;
            font-family: Arial;
        }
        .top {
            background-color: slategray;
            color:white;
            padding:10px;
            text-align:center;
        }
        .menu {
            display: grid;
            grid-template-columns: 3fr 3fr 3fr 3fr;
            padding: 20px;
        }
        .title {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .title~div {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="top">Back to top</div>
    <footer>
        <div class="menu">
            <div>
                <div class="title">Get to Know Us</div>
                <div>About us</div>
                <div>Careers</div>
                <div>Press Releases</div>
                <div>Amazon Science</div>
            </div>
            <div>
                <div class="title">Connect with us</div>
                <div>Facebook</div>
                <div>Twitter</div>
                <div>Instagram</div>
            </div>
            <div>
                <div class="title">Make money with us</div>
                <div>Sell on amazon</div>
                <div>Advertise your products</div>
            </div>
            <div>
                <div class="title">Let us help you</div>
                <div>Your account</div>
                <div>Help</div>
            </div>
        </div>
    </footer>
</body>
</html>
