<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cards</title>
    <style>
        .card {
            width: 350px;
            background-color: white;
            height: 400px;
            margin: 8px;
            font-family: Arial;
            padding: 10px;
        }
        section {
            display: flex;
            margin-top: -350px;
        }
        .normal-body {
            width: 200px;
            padding: 15px;
        }
        .footer {
            color: lightseagreen;
        }
        .row {
            display: grid;
            grid-template-columns: 6fr 6fr;
            margin-right: 10px;
        }
        .row div {
            padding: 5px;
        }
        .row img {
            height: 70px;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/a0.jpg" width="100%">
    </header>
    <section>
        <div class="card">
            <div class="header">
                <h3>Bluetooth Calling Smartwatch starts at ₹1,999</h3>
            </div>
            <div class="normal-body">
                <img src="./images/a1.jpg" width="150%" height="150%">
            </div>
            <div class="footer">
                Shop Now
            </div>
        </div>
        <div class="card">
            <div class="header">
                <h3>Upgrade your home | Amazon Brands & more</h3>
            </div>
            <div class="body">
                <div class="row">
                    <div>
                        <img src="./images/a2.jpg" width="100%" height="100%">
                        <p>Up to 50% off | Home appliances</p>
                    </div>
                    <div>
                        <img src="./images/a3.jpg" width="100%" height="100%">
                        <p> Up to 50% off | Comforters & more</p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <img src="./images/a4.jpg" width="100%" height="100%">
                        <p>Starting ₹169 | Containers & more</p>
                    </div>
                    <div>
                        <img src="./images/a5.jpg" width="100%" height="100%">
                        <p>Starting ₹229 | Photo frames, clocks & more</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                Shop Now
            </div>
        </div>
        <div class="card">
            <div class="header">
                <h3>Up to 70% off | Clearance store</h3>
            </div>
            <div class="normal-body">
                <img src="./images/a6.jpg" width="150%" height="150%">
            </div>
            <div class="footer">
                See more
            </div>
        </div>
        <div class="card">

        </div>
    </section>
</body>
</html>
