<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav div {
            width: 150px;
            height: 30px;
            border: 1px solid black;
            font-size: 20px;
            padding: 5px;
            background-color: black;
            color: white;
            text-align: center;
        }
        @media screen and (orientation:landscape) {
            nav {
                display: flex;
            }
            nav div {
                margin-right: 20px;
            }
            nav div:hover {
                background-color: yellow;
                color: red;
                cursor: pointer;
            }
        }
        @media screen and (orientation:portrait) {
            nav {
                display: grid;
                grid-template-columns: 12fr;
            }
            nav div {
                margin-bottom: 20px;
            }
        }
        @media print and (orientation:landscape) {
            nav div{
                background-color: yellow;
                color: red;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div>Home</div>
        <div>About</div>
        <div>Contact</div>
        <div>Blog</div>
    </nav>
</body>
</html>
