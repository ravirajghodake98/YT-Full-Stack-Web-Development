<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        article {
            border: 2px dotted black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
            width:400px;
        }
    </style>
</head>
<body>
    <article>
        <marquee bgcolor="yellow" scrollamount="10" behavior="alternate">
            <div>Holi Offers.</div>
        </marquee>
        <marquee bgcolor="lime" direction="left">
            <div>50% OFF on Electronics</div>
        </marquee>
        <marquee loop="2" scrollamount="10">
            *Terms and Conditions
        </marquee>
    </article>
</body>
</html>
