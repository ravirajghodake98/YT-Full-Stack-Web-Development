<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h3>Special button</h3>
    <button class="btn btn-link">Signout</button>
    <button class="btn-close"></button>

    <h2>Toolbar</h2>
    <div class="btn-toolbar justify-content-between bg-danger">
        <div class="btn-group">
            <button class="btn btn-danger">Shopper</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
            <button class="btn btn-danger">About</button>
            <button class="btn btn-danger">Contact</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger"><span class="bi bi-search"></span></button>
            <button class="btn btn-danger"><span class="bi bi-person-fill"></span></button>
            <button class="btn btn-danger"><span class="bi bi-heart-fill"></span></button>
        </div>
    </div>

    <h2>Contextual</h2>
    <button class="btn btn-primary">Insert</button>
    <button class="btn btn-danger">Update</button>

    <h3>Outline Contextual</h3>
    <button class="btn btn-outline-primary">Insert</button>
    <button class="btn btn-outline-danger">Update</button>

    <h3>Size</h3>
    <button class="btn btn-outline-primary btn-sm">Insert</button>
    <button class="btn btn-outline-danger btn-lg">Update</button>

    <h3>Group</h3>
    <div class="btn-group">
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-danger">Update</button>
    </div>

    <h3>Vertical Group</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-primary">Insert</button>
        <button class="btn btn-danger">Update</button>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
