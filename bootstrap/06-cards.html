<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <h2>Cards</h2>
    <main class="d-flex">
        <div class="card bg-warning text-white m-2 p-2" style="width: 250px;">
            <img src="../public/images/asp.jpg" class="card-img-top">
            <div class="card-header">
                <h2 class="card-title">ASP.NET</h2>
                <p class="card-subtitle">Server Side</p>
            </div>
            <div class="card-body">
                <ol>
                    <li>Server Script</li>
                    <li>State Management</li>
                    <li>MVC</li>
                    <li>Server Controls</li>
                </ol>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary w-100">Join Course</button>
            </div>
        </div>

        <div class="card bg-dark text-white m-2 p-2" style="width: 250px;">
            
            <div class="card-header">
                <h2 class="card-title">ASP.NET</h2>
                <p class="card-subtitle">Server Side</p>
            </div>
            
            <div class="card-body">
                <ol>
                    <li>Server Script</li>
                    <li>State Management</li>
                    <li>MVC</li>
                    <li>Server Controls</li>
                </ol>
            </div>
            <img src="../public/images/asp.jpg" class="card-img-bottom">
            <div class="card-footer">
                <button class="btn btn-primary w-100">Join Course</button>
            </div>
        </div>
    </main>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
