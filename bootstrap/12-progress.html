<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <h2>Progress bar</h2>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 20%;">
            20% complete
        </div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 80%;">
            80% remaining
        </div>
    </div>

    <h2>BMI Calculator</h2>
    <div class="progress">
        <div class="progress-bar bg-info me-2" style="width: 300%;">
            Underweight
        </div>
        <div class="progress-bar bg-dark me-2" style="width: 300%;">
            Normal weight
        </div>
        <div class="progress-bar bg-info me-2" style="width: 300%;">
            Over Weight
        </div>
        <div class="progress-bar bg-dark me-2" style="width: 300%;">
            Obese
        </div>
    </div>
    <div style="margin-left: 550px;">
        <span class="bi bi-triangle-fill"></span>
        <div>You</div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
