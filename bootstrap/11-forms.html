<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 550px;">
        <form class="border border-2 border-primary p-2 rounded">
            <h2><span class="bi bi-person-fill"></span>User Login</h2>
            <div class="mb-2">
                <label class="form-label">User Name</label>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mb-2">
                <label class="form-label">Password</label>
                <div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <div class="mb-2 form-switch">
                <input type="checkbox" class="form-check-input">
                <label>Keep me signed in</label>
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
