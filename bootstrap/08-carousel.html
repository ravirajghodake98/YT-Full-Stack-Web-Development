<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="carousel slide carousel-dark"  data-bs-ride="carousel" id="topBanner">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="../public/images/slide1.jpg" class="w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="d-flex justify-content-center align-items-center" style="height: 240px;">
                    <h1>Kya bolte Public</h1>
                    <button class="btn btn-primary">Chaliye shuru karte h</button>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../public/images/slide2.jpg" class="w-100">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="../public/images/slide4.jpg" class="w-100">
            </div>
        </div>

        <button class="carousel-control-prev" data-bs-target="#topBanner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#topBanner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <ul class="carousel-indicators">
            <li class="active" data-bs-target="#topBanner" data-bs-slide-to="0"></li>
            <li data-bs-target="#topBanner" data-bs-slide-to="1"></li>
            <li data-bs-target="#topBanner" data-bs-slide-to="2"></li>
            <li data-bs-target="#topBanner" data-bs-slide-to="3"></li>
        </ul>
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
