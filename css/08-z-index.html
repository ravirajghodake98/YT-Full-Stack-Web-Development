<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-1 {
            width: 200px;
            height: 300px;
            background-color: yellow;
            border: 2px solid black;
            position: absolute;
            margin-left: 10px;
            z-index: 1;
        }
        .card-2 {
            width: 200px;
            height: 300px;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            margin-left: 40px;
            margin-top: 50px;
            z-index: 2;
        }
        .card-3 {
            width: 300px;
            height: 300px;
            background-color: blue;
            border: 2px solid black;
            position: absolute;
            margin-left: 0px;
            margin-top: 100px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <h2>Z-Index</h2>
    <div class="card-1">

    </div>
    <div class="card-2">

    </div>
    <div class="card-3">

    </div>
</body>
</html>
