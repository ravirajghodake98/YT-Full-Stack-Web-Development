<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .women-fashion {
            width: 400px;
            height: 300px;
            border: 3px solid gray;
            overflow: hidden;
        }
        img{
            height: 300px;
            width: 110%;
            transition: 600ms;
        }
        img:hover {
            transform: translateX(-10px);
            transition: 600ms;
        }
    </style>
</head>
<body>
    <div class="women-fashion">
        <img src="../public/images/woman.jpg">
    </div>
</body>
</html>
