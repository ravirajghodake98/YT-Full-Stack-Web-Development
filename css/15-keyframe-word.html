<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes zoomEffect {
            from {
                
                font-size: 20px;
            }
            50% {
                font-size: 5em;
            }
            to {
                
                font-size: 20px;
            }
        }
        body {
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }
        .title1 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 1s;
        }
        .title2 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 2s;
        }
        .title3 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 3s;
        }
        .title4 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 4s;
        }
        .title5 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 5s;
        }
        .title6 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 6s;
        }
        .title7 {
            animation-name: zoomEffect;
            animation-duration: 4s;
            animation-delay: 7s;
        }
    </style>
</head>
<body>
    <div>
        <span class="title1">W</span>
        <span class="title2">E</span>
        <span class="title3">L</span>
        <span class="title4">C</span>
        <span class="title5">O</span>
        <span class="title6">M</span>
        <span class="title7">E</span>
    </div>
</body>
</html>
