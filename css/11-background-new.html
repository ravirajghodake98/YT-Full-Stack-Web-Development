<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        header {
            height: 550px;
            background-image: url("images/holiday.jpg");
            background-size: cover;
            font-family: Arial;
        }
        .container {
            margin-left: 200px;
            padding-top: 150px;
        }
        .sub-title {
            font-size: 20px;
            color: purple;
            font-weight: bold;
            letter-spacing: 5px;
        }
        .title {
            font-size: 80px;
            color: white;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 50px;
        }
        .header-form {
            background-color: white;
            width: 70%;
            border-radius: 30px;
            padding: 10px;
        }
        form {
            display: flex;
            justify-content: space-around;
        }
        input[type="text"] {
            border: none;
            width: 300px;
        }
        input[type="text"]::placeholder {
            font-size: 15px;
        }
        .pipe {
            color: gray;
        }
        select {
            border: none;
            width: 200px;
            font-size: 15px;
            color: gray;
        }
        button {
            background-color: blue;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            color: white;
            padding: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="sub-title">
                THE BEST HOLIDAY EXPERIENCE
            </div>
            <div class="title">
                Stay like a local
            </div>
            <div class="header-form">
                <form>
                    <input type="text" placeholder="What are you searching for?">
                    <span class="pipe">|</span>
                    <div class="pipe">Location <span class="bi bi-geo-alt-fill"></span></div>
                    <select>
                        <option>Categories</option>
                    </select>
                    <button>Search</button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
