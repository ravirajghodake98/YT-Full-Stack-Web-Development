<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 150px;
            height: 40px;
            position: relative;
        }
        .count {
            padding: 5px;
            background-color: red;
            color: white;
            width: 20px;
            border-radius: 100px;
            position: absolute;
            top: -10px;
            right: -20px;
        }
    </style>
</head>
<body>
    <button>
        Your Cart Items
        <div class="count">4</div>
    </button>
</body>
</html>
