<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes animate {
            from {
                background-color: yellow;
                font-size: 20px;
                color: red;
                opacity: 0;
            }
            to {
                background-color: red;
                color: white;
                font-size: 30px;
                opacity: 1;
            }
        }
        .offer {
            border: 1px solid red;
            width: 150px;
            height: 150px;
            background-color: yellow;
            font-size: 20px;
            padding: 20px;
            border-radius: 100px;
            text-align: center;
            animation-name: animate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="offer">
        <p>SALE</p>
        <p>50% OFF</p>
    </div>
</body>
</html>
